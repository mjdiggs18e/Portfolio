    <script src="./javascript/main.js" async></script>

    <script defer>
      var tl = gsap.timeline({ defaults: { duration: 1 } });
      tl.from('.logo', {
        opacity: 0,
        duration: 0.5,
        y: -50,
        ease: 'Power-4.easeInOut',
      });
      tl.from(
        'ul',
        { opacity: 0, duration: 0.5, y: -50, ease: 'Power-4.easeInOut' },
        '-=.4'
      );
      tl.from(
        '.social-icons',
        { opacity: 0, duration: 0.5, y: -50, ease: 'Power-4.easeInOut' },
        '-=.4'
      );
      tl.from(
        '.skills-title',
        { opacity: 0, duration: 0.5, y: -50, ease: 'Power-4.easeInOut' },
        '-=.4'
      );
      tl.from(
        '.skills-tagline',
        { opacity: 0, duration: 0.5, y: -50, ease: 'Power-4.easeInOut' },
        '-=.4'
      );
      tl.from(
        '.skills-technical',
        { opacity: 0, duration: 0.5, y: -50, ease: 'Power-4.easeInOut' },
        '-=.4'
      );
      tl.from(
        '.skills-technical p',
        {
          opacity: 0,
          duration: 0.3,
          y: -50,
          stagger: 0.1,
          ease: 'Power-4.easeInOut',
        },
        '-=.4'
      );
      tl.from(
        '.skills-soft',
        { opacity: 0, duration: 0.5, y: -50, ease: 'Power-4.easeInOut' },
        '-=.4'
      );
      tl.from(

          duration: 0.3,
          y: -50,
          stagger: 0.1,
          ease: 'Power-4.easeInOut',
