</head>
<body>

    <div class="wrapper">
        <header>
            <a href="index.html" class="logo">MD</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>

                    <li><a href="projects.html">Projects</a></li>

            <div class="social-icons">
                <i class="fas fa-bars"></i>
                <a href="https://twitter.com/mjdiggs" rel="noopener" target="_blank"><i class="fab fa-twitter"></i></a>

    <div class="contact-content">
        <h1 class="contact-title">Contact</h1>
        <p class="contact-tagline">If you have any questions or would like to work together.</p>
            <form action="https://formsubmit.co/mjdiggs18.e@gmail.com" 
            method="POST">
                 <label for="name">Your Name <span>*</span></label>
                 <input type="text" id="name" name="name" required>
                 <label for="email">Your Email <span>*</span></label>
                 <input type="email" id="email" name="email" required>
                 <label for="message">Your Message <span>*</span></label>
                 <textarea name="message" id="message" required></textarea>
                 <button type="submit">Send Message</button>
            </form>
    </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js" async></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" integrity="sha384-3Nqiqht3ZZEO8FKj7GR1upiI385J92VwWNLj+FqHxtLYxd9l+WYpeqSOrLh0T12c" crossorigin="anonymous"></script>
    <script src="./javascript/main.js" async></script>

    <script defer>
        var tl = gsap.timeline({defaults: {duration: 1}})
        tl.from('.logo', {opacity: 0, duration: .5, y: -50, ease: 'Power-4.easeInOut'})
        tl.from('ul', {opacity: 0, duration: .5, y: -50, ease: 'Power-4.easeInOut'}, "-=.4")
        tl.from('.social-icons', {opacity: 0, duration: .5, y: -50, ease: 'Power-4.easeInOut'}, "-=.4")
        tl.from('.contact-title', {opacity: 0, duration: .5, y: -50, ease: 'Power-4.easeInOut'}, "-=.4")
        tl.from('.contact-tagline', {opacity: 0, duration: .5, y: -50, stagger:.1, ease: 'Power-4.easeInOut'}, "-=.4")
        tl.from('label', {opacity: 0, duration: .5, y: -50, stagger:.1, ease: 'Power-4.easeInOut'}, "-=.4")
        tl.from('input', {opacity: 0, duration: .5, y: -50, stagger:.1, ease: 'Power-4.easeInOut'}, "-=.4")
        tl.from('textarea', {opacity: 0, duration: .5, y: -50, stagger:.1, ease: 'Power-4.easeInOut'}, "-=.4")
        tl.from('button', {opacity: 0, duration: .5, y: -50, stagger:.1, ease: 'Power-4.easeInOut'}, "-=.4")
    </script>
